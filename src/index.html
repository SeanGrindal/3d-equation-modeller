<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Equation Modeller</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="inputs-wrapper">
        <!-- <div class="description">
            Elevation of the plane is a function of X, Y, and TIME. TIME is float in seconds from when new equation is entered.
        </div> -->
        <form class="equation-form">
            <label class="equation-label">
                <div class="input-wrapper">
                    <input type="text" value="sin(X) + cos(Y + TIME)" class="equation-input">
                    <input type="submit" value="APPLY">
                </div>
            </label>
        </form>
    </div>

    <button class="options-bar-btn">
        USAGE
    </button>

    <section class="options-bar">
        <div class="info-grouping">
            <h6 class="grouping-heading">About</h6>
            <p>The equation is a function of X, Y and TIME. TIME is in seconds from when the equation is applied. Available functions include cos(rad), sin(rad), tan(rad), and pow(x, exponent) </p>
        </div>
        <div class="axis-grouping">
            <h6 class="grouping-heading">Axis</h6>
            <label class="input-label">
                <span>X Axis (blue) <span class="value">5</span></span>
                <input type="range" min="1" max="30" step="1" value="5" class="x-axis-range-input">
            </label>
            <label class="input-label">
                <span>Y Axis (red) <span class="value">5</span></span>
                <input type="range" min="1" max="30" step="1" value="5" class="y-axis-range-input">
            </label>
            <label class="input-label">
                <span>Z Axis (black) <span class="value">5</span></span>
                <input type="range" min="1" max="30" step="1" value="5" class="z-axis-range-input">
            </label>
        </div>
    </section>

    <canvas class="webgl"></canvas>
</body>
</html>
